<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna Eletr√¥nica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <input type="text" name="keyUp" id="keyUp" autofocus>

  <!-- Urna -->
  <div class="urna">

    <!-- Tela -->
    <div class="tela">
      <div class="d-1">
        <div class="d-1-left">
          <div class="d-1-1">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="d-1-2">
            <span>VEREADOR</span>
          </div>
          <div class="d-1-3"></div>
          <div class="d-1-4">
            Nome: <span class="d-1-4-name">--</span> <br>
            Partido: <span class="d-1-4-partido">--</span> <br>
            <span class="d-1-4-vice">Vice-Prefeito: <span class="d-1-4-vice--name">--</span></span>
          </div>
        </div>
        <div class="d-1-right">
          <div class="d-1-image">
            <img src="" alt="">
            <span>--</span>
          </div>
          <div class="d-1-image small">
            <img src="" alt="">
            <span>--</span>
          </div>
        </div>
      </div>
      <div class="d-2">
        Aperte a tecla: <br>
        CONFIRMA para CONFIRMAR este voto <br>
        CORRIGE para REINICIAR este voto
      </div>

    </div>

    <!-- Teclado -->
    <div class="teclado">
      <div class="teclado--linha">
        <div class="teclado--botao number" data-numero="1">1</div>
        <div class="teclado--botao number" data-numero="2">2</div>
        <div class="teclado--botao number" data-numero="3">3</div>
      </div>
      <div class="teclado--linha">
        <div class="teclado--botao number" data-numero="4">4</div>
        <div class="teclado--botao number" data-numero="5">5</div>
        <div class="teclado--botao number" data-numero="6">6</div>
      </div>
      <div class="teclado--linha">
        <div class="teclado--botao number" data-numero="7">7</div>
        <div class="teclado--botao number" data-numero="8">8</div>
        <div class="teclado--botao number" data-numero="9">9</div>
      </div>
      <div class="teclado--linha">
        <div class="teclado--botao number" data-numero="0">0</div>
      </div>
      <div class="teclado--linha">
        <div class="teclado--botao branco">BRANCO</div>
        <div class="teclado--botao corrige">CORRIGE</div>
        <div class="teclado--botao confirma">CONFIRMA</div>
      </div>
    </div>
  </div>

  <script src="etapas.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
